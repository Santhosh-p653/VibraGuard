<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="student_report.html"><i class="bi bi-person me-2"></i>Individual Student Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="class_report.html"><i class="bi bi-people me-2"></i>Class Attendance Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teacher_report.html"><i class="bi bi-clipboard-check me-2"></i>Teacher Attendance Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analytics.html"><i class="bi bi-graph-up me-2"></i>Analytics of Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#chatbotModal"><i class="bi bi-robot me-2"></i>Chatbot for Help</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-link ps-2" id="download-report-sidebar"><i class="bi bi-download me-2"></i>Download Report</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="bi bi-info-circle me-2"></i>Reference and Contact</a>
                </li>
            </ul>
            <hr>
            <div class="d-flex align-items-center justify-content-between px-3">
                <i class="bi bi-sun-fill me-2"></i>
                <span>Light/Dark Mode</span>
                <div class="form-check form-switch ms-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-3">
        <div class="row align-items-center mb-3">
            <div class="col">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div class="col text-center">
                <a class="h4 text-decoration-none" href="index.html">NEURONINJAS</a>
            </div>
            <div class="col text-end">
                </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card p-5 shadow-sm">
            <h2 class="card-title mb-4" id="report-title"></h2>
            <div id="report-content">
                </div>
        </div>
    </div>

    <div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatbotModalLabel"><i class="bi bi-robot me-2"></i>AI Assistant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="chatbot-body" style="height: 400px; overflow-y: auto;">
                    <div class="d-flex mb-2">
                        <div class="p-2 rounded chat-bubble ai">
                            Hello! I am your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" class="form-control" placeholder="Type your message..." id="chatbot-input">
                    <button class="btn btn-primary" id="chatbot-send-btn"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../static/js/main.js"></script>
    <script type="module">
        import { renderReportTable } from '../static/js/report.js';
        document.addEventListener('DOMContentLoaded', () => {
            renderReportTable('student');
        });
    </script>
</body>
</html>
